<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>로그인 페이지</title>


</head>
<script>
    function login() {
        let id = $('#idtxt').val()
        let pw = $('#pwtxt').val()

        $.ajax({
            type: "POST",
            url: "/api/login",
            data: {
                id_give: id,
                pw_give: pw
            },

            success: function (response) {
                if (response['msg'] == '저장완료') {
                    $.cookie('token', response['token'])

                    alert('로그인성공')
                    window.location.href = '/'
                } else {
                    alert(response['msg'])
                }


            }
        });
    }


</script>

<body>
<header>
    <div class="title">MOVIEPIDIA</div>
    </div>
</header>

<div class="wrap-login">

    <div class="form-floating mb-3">
        로그인할 ID를 입력해주세요
  <input type="email" class="form-control" id="idtxt" placeholder="ID">

</div>
<div class="form-floating">
    로그인할 PW를 입력해주세요
  <input type="password" class="form-control" id="pwtxt" placeholder="PW">
</div>

    <DIV class="btn-box">
        <button class="btn" onclick="login()" type="submit">로그인하기</button>
        <button class="btn" onclick="location.href='/signup'" type="submit">회원가입</button>
    </DIV>
</div>


</body>
</html>
